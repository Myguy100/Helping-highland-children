<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to highland children</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #673ab7;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
        }

        main {
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #673ab7;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5e35b1;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #673ab7;
            color: white;
        }

        footer p {
            margin: 0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate to highland children</h1>
        <p>Your generosity helps us achieve our mission.</p>
    </header>
 
    <main>
            <label for="name">Tên người nhận:</label>

            <label for="amount">Số tiền ủng hộ (VND):</label>
            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền ủng hộ" required>

   <button onclick="openPopup()">Open Popup</button>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h2>QR Code</h2>
        <img src="https://api.vietqr.io/image/970423-00005065191-RXZUNcT.jpg?accountName=DANG%20THI%20THANH%20MAI&amount={amount}&addInfo=Ung%20ho%20tre%20em%20vung%20cao%20VN" alt="QR Code">
    </div>
    </main>

    <footer>
        <p>Thank you for your generosity!</p>
    </footer>

    <script>
        document.getElementById("donate-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            const paymentMethod = document.getElementById("payment-method").value;

            if (!name || !amount || amount <= 0) {
                alert("Please fill out all fields with valid information!");
                return;
            }

            if (paymentMethod === "momo") {
                alert(`Thank you, ${name}, for donating ${amount} VND via MoMo!`);
                // Replace with your MoMo payment URL
                window.location.href = "https://momo.vn/your-payment-link";
            } else if (paymentMethod === "tpbank") {
                alert(`Thank you, ${name}, for donating ${amount} VND via TPBank!`);
                // Replace with your TPBank payment URL
                window.location.href = "https://tpbank.vn/your-payment-link";
            } else {
                alert("Please select a valid payment method!");
            }
        });// When the user clicks on <div>, open the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
