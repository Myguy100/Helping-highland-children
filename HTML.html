<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to highland children</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #673ab7;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
        }

        main {
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #673ab7;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5e35b1;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #673ab7;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate to highlanÄ‘ children</h1>
        <p>Your generosity helps us achieve our mission.</p>
    </header>

    <main>
        <form id="donation-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="amount">Donation Amount (VND):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the donation amount" required>

            <label for="payment-method">Choose Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="momo">MoMo</option>
                <option value="tpbank">TPBank</option>
            </select>

            <button type="button" id="donate-button">Donate</button>
        </form>
    </main>

    <footer>
        <p>Thank you for your generosity!</p>
    </footer>

    <script>
        document.getElementById("donate-button").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            const paymentMethod = document.getElementById("payment-method").value;

            if (!name || !amount || amount <= 0) {
                alert("Please fill out all fields with valid information!");
                return;
            }

            if (paymentMethod === "momo") {
                alert(`Thank you, ${name}, for donating ${amount} VND via MoMo!`);
                // Replace with your MoMo payment URL
                window.location.href = "https://momo.vn/your-payment-link";
            } else if (paymentMethod === "tpbank") {
                alert(`Thank you, ${name}, for donating ${amount} VND via TPBank!`);
                // Replace with your TPBank payment URL
                window.location.href = "https://tpbank.vn/your-payment-link";
            } else {
                alert("Please select a valid payment method!");
            }
        });
    </script>
</body>
</html>
